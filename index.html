<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋肉クイズ - スポーツ動作</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- ホーム画面 -->
        <div id="home-screen">
            <div class="header">
                <h1>🏃‍♂️ スポーツ筋肉学クイズ</h1>
                <p class="subtitle">医学部生のための運動学習教材</p>
            </div>
            
            <div class="home-buttons">
                <button class="final-check-btn" onclick="startQuiz('all')">
                    <div class="btn-icon">✅</div>
                    <div class="btn-title">最終チェック</div>
                    <div class="btn-desc">ランダム10問</div>
                </button>
                
                <button class="sport-btn" onclick="showReview('陸上競技')">
                    <span class="btn-emoji">🏃</span>
                    <span class="btn-text">陸上競技</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('サッカー')">
                    <span class="btn-emoji">⚽</span>
                    <span class="btn-text">サッカー</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('バスケットボール')">
                    <span class="btn-emoji">🏀</span>
                    <span class="btn-text">バスケットボール</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('バレーボール')">
                    <span class="btn-emoji">🏐</span>
                    <span class="btn-text">バレーボール</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('野球')">
                    <span class="btn-emoji">⚾</span>
                    <span class="btn-text">野球</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('テニス')">
                    <span class="btn-emoji">🎾</span>
                    <span class="btn-text">テニス</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('卓球')">
                    <span class="btn-emoji">🏓</span>
                    <span class="btn-text">卓球</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('水泳')">
                    <span class="btn-emoji">🏊</span>
                    <span class="btn-text">水泳</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('柔道')">
                    <span class="btn-emoji">🥋</span>
                    <span class="btn-text">柔道</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('剣道')">
                    <span class="btn-emoji">⚔️</span>
                    <span class="btn-text">剣道</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('空手')">
                    <span class="btn-emoji">🥋</span>
                    <span class="btn-text">空手</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('バドミントン')">
                    <span class="btn-emoji">🏸</span>
                    <span class="btn-text">バドミントン</span>
                </button>
                
                <button class="sport-btn" onclick="showReview('弓道')">
                    <span class="btn-emoji">🏹</span>
                    <span class="btn-text">弓道</span>
                </button>
            </div>
        </div>
        
        <!-- レビュー画面 -->
        <div id="review-screen" style="display: none;">
            <div class="header">
                <h1 id="review-sport-title"></h1>
                <button class="back-btn" onclick="backToHome()">🏠 ホームに戻る</button>
            </div>
            
            <div id="review-content"></div>
        </div>
        
        <!-- クイズ画面 -->
        <div id="quiz-screen" style="display: none;">
            <div class="header">
                <h1>🏃‍♂️ スポーツ筋肉学クイズ</h1>
                <button class="back-btn" onclick="backToHome()">🏠 ホームに戻る</button>
            </div>
            <div id="score">
                <div class="score-item">
                    <span class="score-label">✅ 正解</span>
                    <span id="correct" class="score-value">0</span>
                </div>
                <div class="score-divider">/</div>
                <div class="score-item">
                    <span class="score-label">📝 問題数</span>
                    <span id="total" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">⏳ 残り</span>
                    <span id="remaining" class="score-value">10</span>
                </div>
            </div>

            <div id="quiz-container">
                <div class="question-header">
                    <h2 id="sport-name"></h2>
                    <h3 id="action-name"></h3>
                    <div id="action-explanation" class="action-explanation"></div>
                </div>
                <p class="question">❓ この動作で<strong>使わない筋肉</strong>を選んでください：</p>

                <div class="content-wrapper">
                    <div id="body-diagram">
                        <svg viewBox="0 0 200 400" class="body-svg">
                            <!-- SVG content here -->
                            <circle cx="100" cy="30" r="20" fill="#e2e8f0" stroke="#64748b" stroke-width="2" />
                            <path d="M 85 50 L 100 60 L 115 50" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="僧帽筋" />
                            <rect x="70" y="60" width="60" height="100" rx="10" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="2" />
                            <ellipse cx="55" cy="75" rx="15" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="三角筋" />
                            <ellipse cx="145" cy="75" rx="15" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="三角筋" />
                            <ellipse cx="100" cy="90" rx="25" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="大胸筋" />
                            <rect x="85" y="110" width="30" height="35" rx="5" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="腹直筋" />
                            <path d="M 70 120 Q 75 130 70 140" fill="none" stroke="#94a3b8" stroke-width="8" opacity="0.5"
                                class="muscle" data-muscle="腹斜筋" />
                            <path d="M 130 120 Q 125 130 130 140" fill="none" stroke="#94a3b8" stroke-width="8"
                                opacity="0.5" class="muscle" data-muscle="腹斜筋" />
                            <ellipse cx="100" cy="120" rx="28" ry="35" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5"
                                opacity="0.3" class="muscle" data-muscle="広背筋" />
                            <rect x="35" y="90" width="12" height="50" rx="6" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="上腕三頭筋" />
                            <rect x="153" y="90" width="12" height="50" rx="6" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="上腕三頭筋" />
                            <ellipse cx="52" cy="110" rx="8" ry="18" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="上腕二頭筋" />
                            <ellipse cx="148" cy="110" rx="8" ry="18" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="上腕二頭筋" />
                            <rect x="38" y="140" width="10" height="40" rx="5" fill="#cbd5e1" stroke="#64748b"
                                stroke-width="1.5" />
                            <rect x="152" y="140" width="10" height="40" rx="5" fill="#cbd5e1" stroke="#64748b"
                                stroke-width="1.5" />
                            <ellipse cx="43" cy="185" rx="8" ry="10" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5" />
                            <ellipse cx="157" cy="185" rx="8" ry="10" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5" />
                            <rect x="75" y="160" width="50" height="30" rx="8" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="2" />
                            <ellipse cx="85" cy="180" rx="12" ry="15" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="大殿筋" />
                            <ellipse cx="115" cy="180" rx="12" ry="15" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="大殿筋" />
                            <ellipse cx="85" cy="170" rx="8" ry="12" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5"
                                opacity="0.6" class="muscle" data-muscle="腸腰筋" />
                            <ellipse cx="115" cy="170" rx="8" ry="12" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5"
                                opacity="0.6" class="muscle" data-muscle="腸腰筋" />
                            <rect x="72" y="190" width="18" height="80" rx="9" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="大腿四頭筋" />
                            <rect x="110" y="190" width="18" height="80" rx="9" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="大腿四頭筋" />
                            <rect x="75" y="195" width="12" height="70" rx="6" fill="#cbd5e1" stroke="#64748b"
                                stroke-width="1.5" opacity="0.4" class="muscle" data-muscle="ハムストリングス" />
                            <rect x="113" y="195" width="12" height="70" rx="6" fill="#cbd5e1" stroke="#64748b"
                                stroke-width="1.5" opacity="0.4" class="muscle" data-muscle="ハムストリングス" />
                            <rect x="76" y="270" width="10" height="60" rx="5" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="前脛骨筋" />
                            <rect x="114" y="270" width="10" height="60" rx="5" fill="#e2e8f0" stroke="#64748b"
                                stroke-width="1.5" class="muscle" data-muscle="前脛骨筋" />
                            <ellipse cx="84" cy="295" rx="9" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="腓腹筋" />
                            <ellipse cx="116" cy="295" rx="9" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"
                                class="muscle" data-muscle="腓腹筋" />
                            <ellipse cx="81" cy="340" rx="12" ry="18" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5" />
                            <ellipse cx="119" cy="340" rx="12" ry="18" fill="#cbd5e1" stroke="#64748b" stroke-width="1.5" />
                        </svg>
                    </div>

                    <div id="options"></div>
                </div>

                <div id="feedback"></div>
                <div id="explanation" style="display: none;"></div>
                <button id="next-btn" style="display: none;">➡️ 次の問題</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
